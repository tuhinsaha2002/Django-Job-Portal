<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Details</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #6a38c2; /* Purple color for the title */
            text-align: center;
            margin-top: 30px;
            font-size: 2rem;
        }

        /* Form Container */
        form {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2rem;
            color: #6a38c2; /* Purple color for labels */
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }

        input[type="text"]:focus, input[type="datetime-local"]:focus {
            border-color: #6a38c2; /* Purple border on focus */
            outline: none;
            background-color: #fff;
        }

        button {
            background-color: #6a38c2; /* Purple button */
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a2eac; /* Darker purple on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <h1>Interview Details for {{ application.applicant.user.username }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="venue">Interview Venue:</label>
        <input type="text" name="venue" required><br><br>
        <label for="interview_time">Interview Time:</label>
        <input type="datetime-local" name="interview_time" required><br><br>
        <button type="submit">Send Interview Details</button>
    </form>
</body>
</html>
